<head>
  <title>hello</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> test}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="test">
    <div class="a b c">
        <p>Hello, how are you?</p>
        <h3>Testing</h3>
    </div>
</template>
